<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
  <mat-card>

    <button  (click)="backVisor()" mat-raised-button color="primary"  *ngIf="showVisor">
      <mat-icon>arrow_back</mat-icon>
      <span>
        Regresar
      </span>
    </button>

    <table mat-table [dataSource]="dataSource" class="table-responsive" *ngIf="!showVisor">
      <ng-container matColumnDef="correlativo">
        <th mat-header-cell *matHeaderCellDef> Correlativo </th>
        <td mat-cell *matCellDef="let element"> {{element.correlativoVisual}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date: 'dd/MM/yyyy' }} </td>
      </ng-container>

      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date: 'mediumTime' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" >
                <button mat-menu-item (click)="verFicha(element)" *ngIf="element.filename">
                  <mat-icon>visibility</mat-icon>
                  <span>
                    Ver Ficha
                  </span>
                </button>
                <button mat-menu-item (click)="asignarForm(element)">
                  <mat-icon>check_circle</mat-icon>
                  <span>
                    Asignar
                  </span>
                </button>
                <button mat-menu-item (click)="rechazarForm(element, true)">
                  <mat-icon>cancel</mat-icon>
                  <span>
                    Rechazar
                  </span>
                </button>
                <button mat-menu-item (click)="rechazarForm(element, false)">
                  <mat-icon>send</mat-icon>
                  <span>
                    Ingresar Detalle
                  </span>
                </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <app-visor *ngIf="showVisor" [document]="doc"></app-visor>
  </mat-card>
</div>
